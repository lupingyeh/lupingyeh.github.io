<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quiz Login</title>
    <link rel='stylesheet' href='./login.css'> 
  </head>

  <body>
    <div class="register-card">
    <h1>Login to begin the quiz</h1><br>
    <form id = "registerForm" action = "./login.php" method = "POST">
      <input type="text" name="user" placeholder="Username">
      <input type="password" name="pass" placeholder="Password">
      <input type="submit" name="submit" class="register register-submit" value="submit">
      <input type="reset" name="clear" class="register register-submit" value="clear">
    </form>
  </body>
</html>
